
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/CSS/login.css">
</head>

<body>
    <div class="container">
        <form class="forms" method="post" action="/login">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <input type="submit" value="LOGIN">
        </form>
        <h3
            style="display: block; margin: 5px auto; padding: 10px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: small; color: white;">
            IF YOU DON'T HAVE AN ACCOUNT, PLEASE SIGNUP:</h3>
        <a href="/signup"
            style="color: white; background-color: #007bff; border: none; border-radius: 4px; font-size: 18px; display: block; margin: 5px auto; padding: 10px; text-decoration: none; text-align: center; transition: background-color 0.01s ease;"
            onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'">
            SIGN-UP
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
