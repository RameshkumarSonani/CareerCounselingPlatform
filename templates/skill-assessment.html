{% extends "base.html" %}
{% block title %}Career-Assessment{% endblock title %}
{% block body %}
<div class="container mt-4 p-4 border rounded shadow-sm bg-light">
  <h2 class="text-center mb-4 text-primary">Career Skill Assessment</h2>
  <form method="POST" action="{% url 'skill_assessment' %}">
    {% csrf_token %}
    <!-- Skill Category -->
    <div class="mb-3">
      <label for="skill-category" class="form-label fw-bold">Skill Category</label>
      <select name="skill_category" id="skill-category" class="form-select" required>
        <option value="" disabled selected>Select your skill category</option>
        <option value="programming">Programming</option>
        <option value="communication">Communication</option>
        <option value="leadership">Leadership</option>
        <option value="creative-thinking">Creative Thinking</option>
      </select>
    </div>

    <!-- Skill Level -->
    <div class="mb-3">
      <label for="skill-level" class="form-label fw-bold">Skill Level</label>
      <select name="skill_level" id="skill-level" class="form-select" required>
        <option value="" disabled selected>Select your skill level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advance">Advanced</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Start-Test</button>
    </div>
  </form>
</div>
{% endblock body %}
